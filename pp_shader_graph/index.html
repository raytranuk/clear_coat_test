<!DOCTYPE html>
<html>
<head>
    <title>PlayCanvas Post Effect Graph</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/png" href="./playcanvas-favicon.png" />
    <script src="./playcanvas.js"></script>
    <script src="./wasm-loader.js"></script>
    <style>
        body { 
            margin: 0;
            overflow-y: hidden;
        }
    </style>
</head>

<body>
    <!-- The canvas element -->
    <canvas id="application-canvas"></canvas>

    <script>
        var dracoLoaded=false;

        if (wasmSupported()) {
            loadWasmModuleAsync('DracoDecoderModule', './lib/draco/draco.wasm.js', './lib/draco/draco.wasm.wasm', dracoLoadedCallback);
        } else {
            loadWasmModuleAsync('DracoDecoderModule', './lib/draco/draco.js', '', dracoLoadedCallback);
        }
        
        function dracoLoadedCallback() {
            dracoLoaded=true;
        }

        function createMaterial(colors) {
            var material = new pc.StandardMaterial();
            for (var param in colors) {
                material[param] = colors[param];
            }
            material.update();
            return material;
        }

        // create the application
        var canvas = document.getElementById("application-canvas");
        var app = new pc.Application(canvas, {
            mouse: new pc.Mouse(canvas),
            keyboard: new pc.Keyboard(window)
        });
    </script>

    <!-- Include some post effects -->
    <script src="./assets/scripts/posteffects/posteffect-graph.js"></script>
    <!-- The script -->
    <script>
        // Start the update loop
        app.start();
        // Set the canvas to fill the window and automatically change resolution to be the same as the canvas size
        app.setCanvasFillMode(pc.FILLMODE_FILL_WINDOW);
        app.setCanvasResolution(pc.RESOLUTION_AUTO);

        window.addEventListener("resize", function () {
            app.resizeCanvas(canvas.width, canvas.height);
        });
        
        var nodeMaterials={};
        var textures={};
        var ppGraphs=[];

        function ppReadyCheck()
        {
            for (var pp=0; pp<ppGraphs.length; pp++)
            {
                var ppReady=true;
                ppGraphs[pp].nodeMaterial.graphData.ioPorts.forEach((ioPort) => {
                    if (ioPort.valueTex && (ioPort.valueTex instanceof pc.Texture))
                    {
                        if (!ioPort.valueTex._ppReady)
                        {
                            ppReady=false;
                        }
                    }
                });
                if (ppReady)
                {
                    ppGraphs[pp]._ppReady=true;
                    camera.camera.postEffects.addEffect(ppGraphs[pp]);
                }
            }            
        }

        function getTextureValue(value)
        {
            if (typeof(value) === "string")
            {
                return value;
            }

            var textureName = value.base64_name;

            if (!textures[textureName])
            {
                textures[textureName] = new pc.Texture( this.app.graphicsDevice, {} );

                const img = document.createElement( 'img' );
                img.src = value.base64_data;
                img.crossOrigin = 'anonymous';
                img.onload = ( e ) => {
                    textures[textureName].setSource( img );
                    textures[textureName]._ppReady=true;
                    ppReadyCheck();
                };
            }

            return textures[textureName];
        }

        function parseGraphDataJSON(graphDataString) {
            function reviver(key, value) {
                if (value instanceof Object)
                {
                    const ObjKeys = Object.keys(value);
                    if (ObjKeys.length == 1 && ObjKeys[0] === 'subgName')
                    {
                        return nodeMaterials[value.subgName];
                    }
                }
                if (key === 'valueTex')
                {
                    return getTextureValue(value);
                }
                return value;
            }
            return JSON.parse(graphDataString, reviver.bind(this));
        }

        function setNodeList(nodeListString)
        {
            var subGraphNodeList=JSON.parse(nodeListString);

             // first pass - register all unregistered subgraphs
            Object.keys(subGraphNodeList).forEach((key) => {
                nodeMaterials[key] = new pc.NodeMaterial();
            });

            // second pass - update all sub graph definitions in the import list
            Object.keys(subGraphNodeList).forEach((key) => {
                var code = subGraphNodeList[key].code
                if (subGraphNodeList[key].code.startsWith('{"ioPorts":')) 
                {
                    nodeMaterials[key].graphData = parseGraphDataJSON(code, nodeMaterials);
                    nodeMaterials[key].dirtyShader = true;
                }
                else
                {
                    nodeMaterials[key].graphData.ioPorts = [];
                    nodeMaterials[key].graphData.customFuncGlsl = code;
                    nodeMaterials[key].genCustomFuncVars();
                    nodeMaterials[key].dirtyShader = true;
                }
            });

            //hook up shader to Post process
            if (nodeMaterials['ppGraph'])
            {
                nodeMaterials['ppGraph']._ppDebug=1; // temp debug

                var graphPP = new pc.GraphEffect(app.graphicsDevice, nodeMaterials['ppGraph']);

                ppGraphs.push(graphPP);

                ppReadyCheck();
            }
        }

        function readTextFile(file)
        {
            var rawFile = new XMLHttpRequest();
            rawFile.open("GET", file, false);
            rawFile.onreadystatechange = function ()
            {
                if(rawFile.readyState === 4)
                {
                    if(rawFile.status === 200 || rawFile.status == 0)
                    {
                        var allText = rawFile.responseText;
                        setNodeList(allText);
                    }
                }
            }
            rawFile.send(null);
        }

        const url_string = window.location.href;
        const url_options = new URL(url_string);
        const url_nodeList = url_options.searchParams.get("nodeList");
        const url_ppGraph1 = url_options.searchParams.get("ppGraph1");
        const url_ppGraph2 = url_options.searchParams.get("ppGraph2");

    

        function dropHandler(evt) {
            evt.stopPropagation();
            evt.preventDefault();
            var files = evt.dataTransfer.files;
            // Loop through the FileList and read
            for (var i = 0, f; f = files[i]; i++) {
        
                // Only process json files.
                if (!f.type.match('application/json')) {
                    continue;
                }
        
                var reader = new FileReader();
        
                // Closure to capture the file information.
                reader.onload = (function(theFile) {
                return function(e) {
                    setNodeList(e.target.result);
                };
                })(f);
        
                reader.readAsText(f);
            }
        }

        // configure drag and drop
        const preventDefault = function (ev) {
            ev.preventDefault();
        };

        window.addEventListener('dragenter', preventDefault, false);
        window.addEventListener('dragover', preventDefault, false);
        window.addEventListener('drop', this.dropHandler.bind(this), false);

        app.scene.ambientLight = new pc.Color(0.4, 0.4, 0.4);

        // Generate some materials to assigm to scene objects
        var gray = createMaterial({
            ambient: new pc.Color(0.1, 0.1, 0.1),
            diffuse: new pc.Color(0.5, 0.5, 0.5)
        });
        var white = createMaterial({
            emissive: new pc.Color(1, 1, 1)
        });
        var blue = createMaterial({
            diffuse: new pc.Color(0, 0, 0),
            emissive: new pc.Color(0, 1, 0)
        });

        var entity, light, camera;

        // Load a model file and create a Entity with a model component
        // var url = "./assets/models/out-draco.glb";
        var url = "./assets/models/city.glb";
        app.assets.loadFromUrl(url, "container", function (err, asset) {
            entity = new pc.Entity();
            entity.addComponent("model", {
                type: "asset",
                asset: asset.resource.model,
                castShadows: true
            });
            app.root.addChild(entity);
            //entity.rotate(0, 0, 180);
            //entity.translate(-5, -20, 0);
            entity.setLocalScale(0.1, 0.1, 0.1);
        });

        // Create a directional light
        var light = new pc.Entity();
        light.addComponent("light", {
            castShadows: true,
            color: new pc.Color(1, 1, 1),
            normalOffsetBias: 0.05,
            shadowBias: 0.2,
            shadowDistance: 320,
            type: "directional",
            shadowResolution: 2048
        });
        app.root.addChild(light);
        light.setLocalEulerAngles(45, 30, 0);

        // Create an Entity with a camera component
        var camera = new pc.Entity();
        camera.addComponent("camera", {
            clearColor: new pc.Color(0.4, 0.45, 0.5)
        });
        camera.translate(39.20, 24.25, -6.19);
        camera.rotate(-11.25, 90, 0);
        // Add Entities into the scene hierarchy
        app.root.addChild(camera);

        // add the fly camera script to the camera
        app.assets.loadFromUrl('./assets/scripts/camera/fly-camera.js', 'script', function (err, asset) {
            camera.addComponent("script");
            camera.script.create("flyCamera");
            camera.script.flyCamera.speed *= 1;
            camera.script.flyCamera.fastSpeed *= 1;
        });

        // Simple update loop to rotate the light
        var radius = 20;
        var height = 5;
        var angle = 0;
        var time = 0;

        var pointRadius = 5;
        var pointHeight = 10;

        var hasEffects = true;
        var focalDepth = 20.0;

        var onKeyDown = function (e) {
            if (e.key === pc.KEY_SPACE) {
                if (hasEffects) {
                    for (var pp=0; pp<ppGraphs.length; pp++)
                    {
                        var rev_pp=(ppGraphs.length-1)-pp;
                        camera.camera.postEffects.removeEffect(ppGraphs[rev_pp]);
                    }
                } else {
                    for (var pp=0; pp<ppGraphs.length; pp++)
                    {
                        camera.camera.postEffects.addEffect(ppGraphs[pp]);
                    }
                }
                hasEffects = !hasEffects;
            }
/*            else if (e.key === pc.KEY_W) 
            {
                entity.translate(0, 0, 1);
            }
            else if (e.key === pc.KEY_S) 
            {
                entity.translate(0, 0, -1);
            }
            else if (e.key === pc.KEY_A) 
            {
                entity.translate(1, 0, 0);
            }
            else if (e.key === pc.KEY_D) 
            {
                entity.translate(-1, 0, 0);
            }*/                        
            e.event.preventDefault(); // Use original browser event to prevent browser action.
        };
        var keyboard = new pc.Keyboard(document.body);
        keyboard.on("keydown", onKeyDown, this);

        var onMouseMove = function (e) {
            if (!pc.Mouse.isPointerLocked()) 
            {
                focalDepth = Math.floor(e.x)+((e.y/3000.0)-Math.floor(e.y/3000.0));
            }
            else
            {
                var e_x=app.graphicsDevice.width/2;
                var e_y=app.graphicsDevice.height/2;
                focalDepth = Math.floor(e_x)+((e_y/3000.0)-Math.floor(e_y/3000.0));
            }

        };
        var mouse = new pc.Mouse(document.body);
        mouse.on(pc.EVENT_MOUSEMOVE, onMouseMove, this);

        // set node list if in URL options
        if (url_nodeList) setNodeList(url_nodeList);

        if (url_ppGraph1) 
        {
            readTextFile(url_ppGraph1);
        }
        if (url_ppGraph2) 
        {
            readTextFile(url_ppGraph2);
        }    

        app.on("update", function (dt) {

            time+=dt;
            
            if (nodeMaterials['ppGraph']) 
            {   
                nodeMaterials['ppGraph'].setParameter('uTime', time);

                nodeMaterials['ppGraph'].setParameter('IN_focalDepth_'+nodeMaterials['ppGraph'].id, focalDepth);
            }

        });
    </script>
</body>
</html>
